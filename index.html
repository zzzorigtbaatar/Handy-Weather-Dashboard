<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Handy Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="card card-body text-center">
            <h1 class="card-title">Handy Weather Dashboard</h1>
        </div>
    </header>
    <main class="container-fluid d-lg-flex mt-4">
        <aside class="col-lg-3">
            <form id="search-form" class="mb-2">
                <input type="text" class="form-control" id="search-input" placeholder="Search a city name...">
                <button type="submit" id="search-btn" class="btn btn-block">Search</button>
            </form>
            <ul class="list-group mt-3" id="history-list"></ul>
        </aside>
        <section class="col-lg-9">
            <div class="card my-4"></div>
                <div class="card-body">
                    <h2 class="card-title" id="current-city-title">
                        <img id="current-weather-icon">
                    </h2>
                    <ul class="list-group card-text" id="current-weather-data">
                        <li>Temp: <span id="currentTemp"></span></li>
                        <li>Wind: <span id="currentWind"></span></li>
                        <li>Humidity: <span id="currentHum"></span></li>
                        <li>UV Index: <span id="currentUVI"></span></li>
                    </ul>
                </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
