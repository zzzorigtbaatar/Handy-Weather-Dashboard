<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Handy Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="card card-body text-center">
            <h1 class="card-title">Handy Weather Dashboard</h1>
        </div>
    </header>
    <main class="container-fluid .d-lg-inline-flex mt-4">
        <aside class="col-lg-3">
            <form id="search-form" class="mb-2">
                <input type="text" class="form-control" id="search-input" placeholder="Search a city name...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </aside>
    </main>
</body>
